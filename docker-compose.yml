volumes:
    cowrie-var:

networks:
  backend:
    ipam:
      driver: default
      config:
        - subnet: "172.16.238.0/24"

services:
  cowrie:
    image: cowrie/cowrie
    volumes:
      - ./config/cowrie.cfg:/cowrie/cowrie-git/etc/cowrie.cfg
      - cowrie-var:/cowrie/cowrie-git/var
    ports:
      - "2222:2222"
    networks:
      backend:
  
  rsyslog:
    image: rsyslog/syslog_appliance_alpine
    volumes:
      - cowrie-var:/data/cowrie
      - ./config/rsyslog.conf:/etc/rsyslog.conf
    networks:
      backend:
    depends_on:
      cowrie:
        condition: service_started
        restart: true
  
  collector:
    build:
      context: collector
      dockerfile: Dockerfile
    environment:
      - SYSLOG_HOST=0.0.0.0
      - SYSLOG_PORT=5170
      - LOGGING_LEVEL=INFO
    networks:
      backend:
        ipv4_address: 172.16.238.11